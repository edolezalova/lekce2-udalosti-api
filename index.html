<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 id="hlavniNadpis"
		>Změna tříd, události</h1>

	<h1 id="testovaciNadpis"
		>Testovací nadpis</h1>
		
	<p 
		onmouseover="ztucni(event)"
		>V elipse spí lev.</p>

	<p	id="testovaciOdstavec"
		class="aktivni"
		>Testovací odstavec </p>
	
	<button id="tlacitkoZcervenej"
		>červené po kliknutí
	</button>

	<button id="jesteJednoTlacitko"
	>Ještě jedno tlačítko
	</button>

	<button id="tlacitkoVetsi"
		>větší po kliknutí
	</button>

	<button 
		onclick="zezelenej()"
		>zezelená odstavec
	</button>

	<button id="testovaciTlacitko"
			onclick="testovaciFunkce ()"
			>Testovací tlačítko
	</button>

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>
	<br></br>
	
	<audio 	id="audioSoubor" 
			src="audio/dingdingdang.mp3" 
			preload="auto">
	</audio>

	<button id="play"
			> Play
	</button>

	<button id="pause"
	> Pause
	</button>

	<button id="mute"
	> Mute
	</button>

	<button id="naPolovic"
	> Poloviční hlasitost
	</button>

	<button id="naMax"
	> Maximální hlasitost
	</button>

	<button id="reload"
	>Reload
	</button>

	<script src="main.js"></script>
</body>
</html>
